<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopper 2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div id="title">Stopper 2</div>
    <div id="circle">
        <div id="time_circle" class="main_click">
            <div id="time">0.000</div>
        </div>
    </div>
    <div id="controls">
        <div class="button main_click" id="start" onclick="main_click()">
            <img src="./play.svg" width="100%">
        </div>
        <div class="button reset_click" id="reset" onclick="reset_click()">
            <img src="./reset (inverted).svg" width="100%">
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
